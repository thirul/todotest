<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>    
    <script src="app/app.js"></script>
    <script src="app/models/personViewModel.js"></script>
</head>
<body>
    <!-- navigation-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NetManager</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- content -->
    <div class="container-fluid text-center" style="min-height:500px">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <p><a href="#">Home</a></p>
                <p><a href="#">Movies</a></p>
                
            </div>
            <div class="col-sm-8 text-left">
                <h1>Welcome to NetManager</h1> (Knockout js examples)                
                <hr>
                <div class="row">
                    <div class="col-md-8">
                        First Name:<span data-bind="text:firstName"></span>
                    </div>
                    <div class="col-md-4">
                        Last Name:<span data-bind="text:lastName"></span>
                    </div>
                </div>

                <div class="row">
                    <h4>Movies List</h4>
                    <div class="col-md-12">
                        Search : <input data-bind="value:searchKeyword" />
                        <button data-bind="click:searchMovies">Go</button>
                    </div>
                    <p data-bind="if:isLoading"> Loading ...</p>

                    <div class="col-md-12">
                        <p data-bind="text:noResults"> </p>
                        <ul data-bind="foreach:movies">
                            <li>
                                Title: <span data-bind="text:Title"></span>
                                Year: <span data-bind="text:Year"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <h4>Propduct List</h4>
                    <!--<div class="col-md-12">
                        <input data-bind="value:product.id" placeholder="enter id"/>
                        <input data-bind="value:product.name" placeholder="name" />
                        <input data-bind="value:product.price" placeholder="price" />
                        <button data-bind="click:addProduct">add new product</button>
                    </div>-->
                    <button data-bind="click:addProduct">add new product</button>
                    <span data-bind="text:addProductResult"></span>
                    <br/>

                    <div class="col-md-12">
                        <button data-bind="click:getProducts">Load Products</button>
                    </div>
                    <div class="col-md-12">
                        <ul data-bind="foreach:products">
                            <li>
                                Id: <span data-bind="text:id"></span>
                                Name: <span data-bind="text:name"></span>
                                Price: <span data-bind="text:price"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 sidenav">
                <div class="well">
                    <p>ADS</p>
                </div>
                <div class="well">
                    <p>ADS</p>
                </div>
            </div>
        </div>
    </div>
    <!-- footer-->
    <footer class="container-fluid text-center">
        <p>copyright @ netManager</p>
    </footer>
</body>
</html>
